<!DOCTYPE html>
<html>
  <head>
    <title>Javascript 程式題目 回覆</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title">測試</div>

    <form class="selectForm">
      <label>使用選擇器的select:</label>
      <select name="selectOne" class="customSelect" multiple>
        <option value="option1">選項 1</option>
        <option value="option2">選項 2</option>
        <option value="option3">選項 3</option>
        <option value="option4">選項 4</option>
      </select>

      <br />

      <label>一般的select</label>
      <select name="selectTwo" multiple>
        <option value="option1">選項 1</option>
        <option value="option2">選項 2</option>
        <option value="option3">選項 3</option>
        <option value="option4">選項 4</option>
      </select>

      <br />

      <label>使用自訂傳入的select:</label>
      <select name="selectThree" multiple>
        <option value="option1">選項 1</option>
        <option value="option2">選項 2</option>
        <option value="option3">選項 3</option>
        <option value="option4">選項 4</option>
      </select>

      <button type="submit">提交</button>
    </form>

    <script>
      const handleFormSubmit = (event) => {
        event.preventDefault();
        let form = event.target;
        let selectedOptions = Array.from(form.querySelectorAll('select')).map(
          (select) =>
            Array.from(select.selectedOptions).map((option) => option.value)
        );
        console.log(selectedOptions);
      };

      document.querySelectorAll('.selectForm').forEach((form) => {
        form.addEventListener('submit', handleFormSubmit);
      });
    </script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
